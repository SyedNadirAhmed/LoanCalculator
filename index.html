<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <title>Loan Calculator</title>
    <style>
      #loading, #results{
        display: none;
      }
    </style>
  </head>
  <body class="bg-dark">
      <div class="container">
          <div class="row">
              <div class="col-md-6 mx-auto">
                  <div class="card card-body text-center mt-5">
                    <h1 class="heading display-5 pb-3">Loan Calculator</h1>
                    <form id="loan-form">
                        <div class="form-group">
                          <div class="input-group">
                            <span class="input-group-addon" style="background-color: #E9ECEE;padding: 6px 15px;">$</span>
                            <input type="number" class="form-control" id="amount" placeholder="Loan Amount">
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="input-group">
                            <span class="input-group-addon px-n"  style="background-color: #E9ECEE;padding: 6px 15px;">%</span>
                            <input type="number" class="form-control" id="interest" placeholder="Interest">
                          </div>
                        </div>
                        <div class="form-group">
                          <input type="number" class="form-control" id="years" placeholder="Years To Repay">
                        </div>
                        <div class="form-group">
                          <input type="submit" value="Calculate" class="btn btn-dark btn-block">
                        </div>
                      </form>

                      <!-- Loder -->
                      <div id="loading">
                        <img src="img/loading.gif" alt="">
                      </div>
                        <!-- Results  -->
                       <div id="results" class="pt-4">
                            <h5>Results</h5>
                            <div class="form-group">
                                <div class="input-group">
                                <span class="input-group-addon" style="background-color: #E9ECEE;padding: 6px 15px;">Monthly Payment</span>
                                <input type="number" class="form-control" id="monthly-payment" disabled>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                <span class="input-group-addon" style="background-color: #E9ECEE;padding: 6px 15px;">Total Payment</span>
                                <input type="number" class="form-control" id="total-payment" disabled>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                <span class="input-group-addon" style="background-color: #E9ECEE;padding: 6px 15px;">Total Interest</span>
                                <input type="number" class="form-control" id="total-interest" disabled>
                                </div>
                            </div>
                        </div>  
                  </div>
              </div>
          </div>
      </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
